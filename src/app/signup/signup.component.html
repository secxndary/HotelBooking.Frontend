<div class="flex min-h-full flex-col justify-center lg:px-8 pt-6">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-16 w-auto" src="../../assets/images/logo.png" alt="StaySpot logo">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Создать новый аккаунт</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-4" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6">
            <div>
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Имя</label>
                <div class="mt-2">
                  <input formControlName="firstname" type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
      
            <div>
                <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Фамилия</label>
                <div class="mt-2">
                  <input formControlName="lastname" type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>
        
        <div class="sm:col-span-4">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
              <input formControlName="email" id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <p *ngIf="errorMessages['Email']" class="text-red-400 text-sm mt-1">{{ errorMessages['Email'] }}</p>
            </div>
        </div>

        <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Имя пользователя</label>
            <div class="mt-2">
              <input formControlName="username" id="username" name="username" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <p *ngIf="errorMessages['UserName']" class="text-red-400 text-sm mt-1">{{ errorMessages['UserName'] }}</p>
              <!-- <p *ngIf="errorMessages['DuplicateUserName']" class="text-red-400 text-sm mt-1">{{ errorMessages['DuplicateUserName'] }}</p> -->
            </div>
        </div>
    
        <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Пароль</label>
            </div>
            <div class="mt-2">
              <input formControlName="password" id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <p *ngIf="errorMessages['Password']" class="text-red-400 text-sm mt-1" [innerHTML]="errorMessages['Password']"></p>
            </div>
        </div>
         
        <div class="mt-2 flex items-center">
          <input type="checkbox" formControlName="hotelOwner" id="hotelOwner" class="h-4 w-4 rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500" />
          <label for="hotelOwner" class="ml-2 block text-sm text-gray-900">Я хочу зарегистрироваться как владелец отеля</label>
        </div>

        <div class="mt-2 flex items-center">
          <input type="checkbox" id="terms" class="h-4 w-4 rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500" />
          <label for="terms" class="ml-2 block text-sm text-gray-900">Я согласен(на) с <a class="text-indigo-600 focus:text-indigo-800 underline" href="https://example.com/terms-of-use">Пользовательским соглашением</a></label>
        </div>

        <div>
          <button type="submit" class="mt-6 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
        </div>
      </form>
  
      <p class="mt-6 text-center text-sm text-gray-500">
        Уже есть аккаунт?
        <a routerLink="/auth" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Войдите</a>
      </p>
    </div>
  </div>
